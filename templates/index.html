<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Arquivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-sm p-4 w-100" style="max-width: 500px;">
            <h3 class="mb-4 text-center">Upload de Arquivo</h3>
            <form action="/uploadfile/" enctype="multipart/form-data" method="post">
                <div class="mb-3">
                    <label for="file" class="form-label">Escolha um arquivo</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary w-50 me-2">Enviar</button>
                    <a href="/files/" class="btn btn-outline-secondary w-50">Ver arquivos</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
